<html>
  <head>
      <style>
        table#cats {
          width: 500px; height: 200px;
          border-color: black;
          border-style: solid;
          border-width: 3px;
          padding: 9px;
          margin: 9px;
          border-radius: 9px;
        }
        table#cats td {
          border-color: blue;
          border-style: solid;
          border-width: 2px;
        }
      </style>
    </head>
  <body>
    <table id="cats">
      <tr>
        <th>A Cat Name</th>
        <th>City</th>
      </tr>
      <tr>
        <td>Cally-Co</td>
        <td>Cleveland</td>
      </tr>
      <tr>
        <td>Oscar Wild</td>
        <td>Oklahoma City</td>
      </tr>
      <tr>
        <td>Mr Notadog</td>
        <td>Minneapolis</td>
      </tr>
      <tr>
        <td>Lily</td>
        <td>London</td>
      </tr>
    </table>
  </body>
</html>
